
<div ng-controller = "addInventoryController">
	<div class ="addInventoryContainer">
		 <div class = "leftBox">
					<label class="addInventoryLabel">Add Inventory</label>
					<table class="addInventoryTable"> 
						<tr>
							<td>Product Type </td>
							<td>
								<select ng-model="item.type" >
									 <option ng-repeat =" x in productType track by $index" selected>{{x}}</option>
								</select>
							</td>
						</tr>
						<tr><td> Upload Image</td><td>
							<div class ="fileChooser">
								<input type ="file" file-model="item.image" accept=".jpg, .png, .jpeg, .gif, .bmp, .tif, .tiff|images/*">
							</div>
						</td></tr>
						
						<tr><td>Price</td><td><input style="width:95%" type ="text" ng-model = "item.price"></td></tr>
						<tr><td>Product Description</td><td><textarea rows="5" cols="30"ng-model="item.description"></textarea></td></tr>
	
					</table>
					<button class="submitInventory" ng-click="addInventory(item)" type="submit">Submit</button>
			</div>
		<div class ="displayWindow">
				<div class ="reviewProductTable">
					<label class="reviewProductLabel">Review Product To Upload</label>
					<table> 
								<tr>
									<td>Product Type :</td><td>{{item.type}}</td>
								</tr>
								<tr><td>Price :</td><td >{{item.price}}</td></tr>
								<tr><td>Product Description :</td></tr>
								<tr><td>{{item.description}}</td></tr>
			
					</table>
				</div>
				<div class = "imageReview">
					<img ng-src="{{imageSrc}}" class = "itemImage"/>
				</div>
		
		</div>
	</div>
</div>
